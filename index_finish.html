<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<style>
body {
  background-color: #DDD;
}
#container {
  width: 600px;
  margin: 0 auto;
  background-color: #FFF;
}
path {
  stroke: #666;
  stroke-width: 1;
  fill: none;
}
.grid-line {
  stroke: #CCC;
  stroke-width: 0.4;
}
</style>
</head>
<body>
<div id="container"></div>

<script>

/* ------------------------------
  初期設定：変数
------------------------------ */

var myWidth = 600;
var myHeight = 300;
var myMargin = 50;



/* ------------------------------
  データの読み込み
------------------------------ */

var myData = [50, 70, 100, 30, 90, 60, 120];



/* ------------------------------
  初期設定：ビューポート
------------------------------ */

var svgContainer = d3.select('#container').append('svg')
    .attr('width', myWidth)
    .attr('height', myHeight);

var axisContainer = svgContainer.append("g")
    .attr("class", "x-axis")
    .attr("transform", "translate(0, " + (myHeight - myMargin) + ")");

var chartContainer = svgContainer.append("g")
    .attr("class", "chart")
    .attr("transform", "translate(0, 0)");



/* ------------------------------
  初期設定：スケール
------------------------------ */

var xScale = d3.scale.linear()
    .domain([d3.min(myData), d3.max(myData)])
    .range([myMargin, myWidth - myMargin]);



/* ------------------------------
  初期設定：軸
------------------------------ */

var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom")
    .ticks(10);

axisContainer.call(xAxis);



/* ------------------------------
  描画：チャート
------------------------------ */

var circlesGroup = chartContainer.selectAll(".dot").data( myData );

circlesGroup.enter()
    .append("circle")
    .attr("class", "dot")
    .attr("r", function(d){
      return 6;
    })
    .attr("cx", function(d,i) {
          return xScale(d);
    })
    .attr("cy", function() {
          return (myHeight - myMargin)/2 + myMargin/2;
    })
    .style("fill", "#F00");



/* ------------------------------
  描画：軸
------------------------------ */

d3.selectAll("g.x-axis g.tick")
    .append("line")
    .classed("grid-line", true)
    .attr("x1", 0)
    .attr("y1", 0)
    .attr("x2", 0)
    .attr("y2", -1 * myHeight + myMargin * 2);
</script>

</body>
</html>
